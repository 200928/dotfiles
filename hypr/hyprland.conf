# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = fcitx5 -d      # 启动输入法
exec-once = waybar         # 启动状态栏
exec-once = mako          # 启动通知服务
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
# $terminal = kitty
$terminal = alacritty
$fileManager = dolphin
# $menu = wofi --show dmenu
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24      # 设置鼠标指针大小
env = QT_QPA_PLATFORMTHEME,qt5ct  # 设置 Qt 主题

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1      # 鼠标跟随焦点

    touchpad {
        disable_while_typing = true
        # 反转滚动方向。启用后，滚动会直接移动内容，而不是操作滚动条
        natural_scroll = yes
        # 应用于滚动移动量的乘数
        scroll_factor = 0.4      # 滚动速度
        tap-and-drag = true      # 启用点击拖拽
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2           # 窗口内间距
    gaps_out = 2          # 窗口外间距
    border_size = 2       # 边框大小
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    #layout = dwindle
    layout = master       # 使用主从布局

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    
    no_border_on_floating = false
    # 通过单击并拖动边框和间隙来调整窗口大小
    resize_on_border = true
}

# 窗口的圆角、毛玻璃、投影等效果有关
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5         # 窗口圆角
    # 活动窗口的不透明度。[0.0 - 1.0]
    active_opacity = 1
    # 非活动窗口的不透明度。[0.0 - 1.0]
    inactive_opacity = 0.9
    
    blur {
        enabled = true    # 启用模糊效果
        size = 3          # 模糊半径
        passes = 1        # 模糊处理次数
    }
}

# 动画
animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod_WIN = MOD_LALT
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
# 家目录脚本路径
$scriptsDir_HOME = $HOME/dotfiles/scripts


# User 配置
bind = $mainMod SHIFT CTRL, R, exec, hyprctl reload
bind = $mainMod, t, exec, $terminal
# 切换工作区间
binds {
    # 切换到上一个工作区时，更加符合一般cycle逻辑
    workspace_back_and_forth = false
    allow_workspace_cycles = true
}
bind = $mainMod, TAB, workspace, previous # 切换到上一个工作区
bind = mainMod_WIN, L, exec, $scriptsDir/lockScreen.sh # 锁屏
bind = $mainMod CTRL, S, exec, $scriptsDir/wofiBeats.sh # 音乐播放器切换
bind = $mainMod_WIN, V, exec, $scriptsDir/clipManage.sh # 剪贴板历史管理器
bind = $mainMod SHIFT, code:61, exec, $scriptsDir/quickEdit.sh # 快速打开配置文件进行编辑
bind = $mainMod, F1, exec, $scriptsDir_HOME/redshift.sh # 切换屏幕色温
bind = $mainMod, F2, exec, $scriptsDir_HOME/voldown.sh # 降低音量
bind = $mainMod, F3, exec, $scriptsDir_HOME/volup.sh # 提高音量 
bind = $mainMod, F4, exec, $scriptsDir_HOME/lightdown.sh # 降低屏幕亮度
bind = $mainMod, F5, exec, $scriptsDir_HOME/lightup.sh # 提高屏幕亮度

# 基础应用程序启动
bind = $mainMod, Q, exec, $terminal          # 启动终端
bind = $mainMod, E, exec, $fileManager       # 启动文件管理器
bind = $mainMod, P, exec, $menu              # 启动应用程序启动器
bind = $mainMod, R, exec, $scriptsDir/launchPad.sh  # 启动启动台

# 窗口管理
bind = $mainMod SHIFT, C, killactive,        # 关闭当前窗口
bind = $mainMod SHIFT, M, exit,              # 退出Hyprland
bind = $mainMod, space, togglefloating,      # 切换窗口浮动状态
bind = $mainMod, space, centerwindow,        # 窗口居中
bind = $mainMod, V, togglesplit,             # 切换分割方向
bind = $mainMod, F, fullscreen, 0,           # 切换全屏
#bind = $mainMod, F, togglefloating,         # 切换窗口浮动状态


# Move focus with mainMod + arrow keys
# 窗口焦点移动
bind = $mainMod, h, movefocus, l             # 焦点左移
bind = $mainMod, l, movefocus, r             # 焦点右移
bind = $mainMod, k, movefocus, u             # 焦点上移
bind = $mainMod, j, movefocus, d             # 焦点下移

bind = $mainMod SHIFT, K, swapwindow, u      # 交换窗口上移
bind = $mainMod SHIFT, J, swapwindow, d      # 交换窗口下移
bind = $mainMod SHIFT, H, swapwindow, l      # 交换窗口左移
bind = $mainMod SHIFT, L, swapwindow, r      # 交换窗口右移

# 切换工作区间
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1             # 切换到工作区1
bind = $mainMod, 2, workspace, 2             # 切换到工作区2
bind = $mainMod, 3, workspace, 3             # 切换到工作区3
bind = $mainMod, 4, workspace, 4             # 切换到工作区4
bind = $mainMod, 5, workspace, 5             # 切换到工作区5
bind = $mainMod, 6, workspace, 6             # 切换到工作区6
bind = $mainMod, 7, workspace, 7             # 切换到工作区7
bind = $mainMod, 8, workspace, 8             # 切换到工作区8
bind = $mainMod, 9, workspace, 9             # 切换到工作区9
bind = $mainMod, 0, workspace, 10            # 切换到工作区10

# 移动活动窗口到工作区间
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1    # 移动活动窗口到工作区1
bind = $mainMod SHIFT, 2, movetoworkspace, 2    # 移动活动窗口到工作区2
bind = $mainMod SHIFT, 3, movetoworkspace, 3    # 移动活动窗口到工作区3
bind = $mainMod SHIFT, 4, movetoworkspace, 4    # 移动活动窗口到工作区4
bind = $mainMod SHIFT, 5, movetoworkspace, 5    # 移动活动窗口到工作区5
bind = $mainMod SHIFT, 6, movetoworkspace, 6    # 移动活动窗口到工作区6
bind = $mainMod SHIFT, 7, movetoworkspace, 7    # 移动活动窗口到工作区7
bind = $mainMod SHIFT, 8, movetoworkspace, 8    # 移动活动窗口到工作区8
bind = $mainMod SHIFT, 9, movetoworkspace, 9    # 移动活动窗口到工作区9
bind = $mainMod SHIFT, 0, movetoworkspace, 10   # 移动活动窗口到工作区10

# 特殊工作区（scratchpad）
# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic           # 切换特殊工作区
bind = $mainMod, code:49, togglespecialworkspace, magic     # 切换特殊工作区，code:49 是数字4和9的组合键
bind = $mainMod SHIFT, S, movetoworkspace, special:magic    # 移动活动窗口到特殊工作区

# 滚动切换现有工作区
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# 移动/调整窗口大小
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow                # 移动窗口
bindm = $mainMod, mouse:273, resizewindow              # 调整窗口大小
bindm = CTRL_L, ALT_L, resizewindow                    # 调整窗口大小

# 设置可重复的绑定以调整活动窗口的大小
# sets repeatable binds for resizing the active window
binde = $mainMod CTRL_L,l,resizeactive,20 0            # 增加窗口宽度
binde = $mainMod CTRL_L,h,resizeactive,-20 0           # 减少窗口宽度
binde = $mainMod CTRL_L,k,resizeactive,0 -20           # 增加窗口高度
binde = $mainMod CTRL_L,j,resizeactive,0 20            # 减少窗口高度


# 触发器，当切换被禁用时，执行锁定屏幕
# trigger when the switch is toggled
bindl=,switch:off:5dcb044f8ae0,exec,swaylock           # 当切换被禁用时，执行锁定屏幕
